<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/signup.css">
    <title>Create Account</title>
    <script src="https://kit.fontawesome.com/7098584867.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon"
      href=""
      type="image/x-icon">
      
</head>
<body>
    <div id="navbars"></div>
    <div id="sign">
        <h2>REGISTER</h2>
        <p class="grey">Please fill in the details below:</p>
        <form action="" id="form">
            <input type="text" placeholder="Name" id="name"><br>
            <input type="text" placeholder="Mobile Number" id="number"><br>
            <input type="email" placeholder="Email" id="email"><br>
            <input type="password" placeholder="Password" id="password"><br>
            <input type="submit" value="CREATE ACCOUNT" id="submit">
        </form>
        <p class="grey">Already have an account? <span><a href="login.html">Login</a></span></p>
    </div>
    <div id="footerz"></div>
</body>
</html>
